<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <a href="#" class="list-group-item clearfix" *ngFor="let recipeLocal of recipes">
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{recipeLocal.name}}</h4>
                <p class="list-group-item-text">{{recipeLocal.description}}</p>
            </div>
            <span class="pull-right">
                <img 
                [src]="recipeLocal.imagePath" 
                alt="" class="img-responsive" 
                style="max-height: 50px;">
            </span>
        </a>
        <app-recipeItem></app-recipeItem>
    </div>
</div>
